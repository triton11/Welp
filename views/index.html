<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Welp</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Welp</a></div>
                <div id="navbar" class="collapse navbar-collapse">
<!--                     <li><a href="/">Your Work</a></li>
                    <li class="active"><a href="/insert">Insert a new record</a></li>
                    <li><a href="/reference">Reference</a></li> -->
                </div>
            </div>
        </nav>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="insertController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Enter constraints to start:
        </p>
            City: <input type="text" name="login" ng-model="login" value=""/></br>
            State: <input type="text" name="name" ng-model="name" value=""/></br>
            Budget: <input type="text" name="sex" ng-model="sex" value=""/></br>
            Time: <input type="text" name="RelationshipStatus" ng-model="RelationshipStatus" value=""/></br>
            <!-- Birthyear <input type="text" name="Birthyear" ng-model="Birthyear" value=""/></br> -->
            <button type="button" ng-click="Insert()" class="button">Insert</button></br>

        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> City </td>
            <td> State </td>
            <td> Stars </td>
            <td> Review Count </td>
            <!-- <td> Birthyear </td> -->
            <tr ng-repeat="x in data"> 
            <td> {{x.city}} </td>
            <td> {{x.state}} </td>
            <td> {{x.stars}} </td>
            <td> {{x.review_count}} </td>
            <!-- <td> {{x.birthyear}} </td> -->
            </tr>
        </table>
        </div>
    </body>
</html>
